<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/input-search.css">
    <link rel="stylesheet" href="css/image-product.css">
    <link rel="stylesheet" href="css/wrap-product.css">
    <link rel="stylesheet" href="css/product-informations.css">
    <link rel="stylesheet" href="css/button.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">LOGO</h1>

            <nav class="navigation">
                <form class="input-search">
                    <input class="search-content" type="search" placeholder="Buscar"><!--
                    --><input class="icon -open -active" type="image" src="img/search-solid.svg"><!--
                    --><input class="icon -close" type="image" src="img/close-solid.svg">
                </form>
                <ul id="menu" class="menu-list">
                    <li class="item -menu"><a class="menu" href="#menu">Menu</a></li>
                    <li class="item"><a class="links" href="">Produtos</a></li>
                    <li class="item"><a class="links" href="">Serviços</a></li>
                    <li class="item -last"><a class="links -cart" href="">Carrinhos (0) </a></li>
                </ul>
            </nav>
        </header>

        <figure class="image-product">
            <img class="image" src="img/fone.png" alt="Fone top">
        </figure>

        <section class="wrap-product">
            <dl class="product-informations">
                <dt class="product-title">Fone top, feliz e caro</dt>
                <dd class="product-item -heart">
                    <img class="icon" src="img/heart-regular.svg" alt="like">
                    <img class="icon -active" src="img/heart-solid.svg" alt="like">
                </dd>
                <dd class="product-item -star">
                    <ol>
                        <li class="star">
                            <img class="icon" src="img/star-regular.svg" alt="Estrela">
                            <img class="icon -active" src="img/star-solid.svg" alt="Estrela">
                        </li>
                        <li class="star">
                            <img class="icon" src="img/star-regular.svg" alt="Estrela">
                            <img class="icon -active" src="img/star-solid.svg" alt="Estrela">
                        </li>
                        <li class="star">
                            <img class="icon" src="img/star-regular.svg" alt="Estrela">
                            <img class="icon -active" src="img/star-solid.svg" alt="Estrela">
                        </li>
                        <li class="star">
                            <img class="icon" src="img/star-regular.svg" alt="Estrela">
                            <img class="icon -active" src="img/star-solid.svg" alt="Estrela">
                        </li>
                        <li class="star">
                            <img class="icon" src="img/star-regular.svg" alt="Estrela">
                            <img class="icon -active" src="img/star-solid.svg" alt="Estrela">
                        </li>
                    </ol>
                </dd>
                <dd class="product-item -number">4.0 (97)</dd>
                <dd class="product-item -info"><strong class="contrast">Frete</strong> C$ 108</dd>
                <dd class="product-item -info -last"><strong class="contrast">Preço</strong> C$ 340</dd>
                <dd class="product-description">Fone TOP com uma cor feliz que não tem fio. A cor também impressina com
                    seu layout modernão. Ele é
                    caro? É! Mas compre que voce não vai se arrepender.</dd>
                <dd class="product-description -more"><a href="">Saber mais...</a></dd>
            </dl>
            <div class="buttons">
                <button class="button -second">Adicionar ao carrinho</button>
                <a class="button" href="/comprar.html">Comprar</a>
            </div>
        </section>
    </div>

    <script src="js/header.js"></script>
    <script src="js/home.js"></script>
    <script src="js/input-search.js"></script>
    <script src="js/product-informations.js"></script>
</body>

</html>
